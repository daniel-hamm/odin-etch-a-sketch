<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js" defer></script>
    </head>

    <!-- prevent the squares from being dragged and dropped with a mouse click -->
    <body ondragstart="return false;" ondrop="return false;"> 

        <div class="grid-buttons-outer">
            <div class="grid-buttons">
                <button id="grid-button-16">16x16</button>
                <button id="grid-button-32">32x32</button>
                <button id="grid-button-64">64x64</button>
            </div>
        </div>

        <div class="grid">

            <div class="grid-outline"></div>

        </div>

    </body>

</html>
